<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="external-links">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/98.css">
        <link rel="stylesheet" href="Modif/code.css">
        <link rel="stylesheet" href="Modif/kbd.css">
        <link rel="stylesheet" href="Fonts/fonts.css">
    </div>
    <title>Document</title>
</head>
<body>
    <div class="window" style="width: 98%; height: 96%;" id="mainDiv">
        <div class="title-bar">
            <div class="title-bar-text" id="tile">98Edit</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <label for="filetypes">Filetype: </label>
            <select>
                <option>Python</option>
                <option>C</option>
                <option>C++</option>
                <option>JavaScript</option>
                <option>Java</option>
            </select>
            <button class="btn" id="saveBtn">Save</button>
            <label for="editing" id="labeledit">Browse...</label>
            <input type="file" id="editing">
        </div>
        <div class="window-body" id="window-text">
            <textarea id="text" spellcheck="false"></textarea>
        </div>

    <script src="/JS/fileread.js"></script>
</body>
</html>
